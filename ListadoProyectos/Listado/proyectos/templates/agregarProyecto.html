<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agrega tus Proyectos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body { 
            background-color: rgb(101, 84, 134);
        }

        .main-container {
            background-color: #5e3e8b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        form {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .responsive {
            font-size: 16px;
            padding: 15px 30px;
            background-color: #151515;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 50px;
        }

        .responsive:hover {
            background-color: #414141;
        }

        .round {
            border-radius: 50px;
        }

        @media (max-width: 576px) {
            .responsive {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% load static %}

    <div class="container main-container text-center">
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="logo">
            <h1>Agrega tus Proyectos</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="AGREGAR PROYECTO" class="responsive">
        </form>

        <div class="buttons">
            <a href="/listado_proyectos">
                <button class="responsive">Proyectos</button>
            </a>
        </div>
    </div>
</body>
</html>
